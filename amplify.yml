version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline --include=dev --legacy-peer-deps
        - npx ampx generate outputs --branch main --app-id d2debaq3ajng3p --out-dir src
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline --include=dev --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*  
      - 'node_modules/**/*'
