version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npx ampx generate outputs --branch main --app-id d2debaq3ajng3p
        - env | grep -e STRIPE_PRODUCT_ID -e STRIPE_SECRET_KEY >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*  
      - 'node_modules/**/*'